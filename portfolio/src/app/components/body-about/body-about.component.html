<article class="secondary container-fluid ">
    <!-- Toda la informaci칩n principal -->
    <div class="row">
        <!-- Im치gen del usuario -->
        <div class="col-3">
            <figure class="text-center">
                <img src="{{ about.imgURL }}" class="rounded img-thumbnail" alt="{{ about.name }} image" />
                <figure>{{ about.name }}</figure>
            </figure>
        </div>
        <!-- Texto del 'about' -->
        <div class="col-8">
            <h3>{{ sectionTitle }}</h3>
            <p>{{ about.text }}</p>
        </div>
        <!-- Bot칩n para esconder o mostrar el formulario -->
        <div class="col" (click)="toggleEditable()" *ngIf="isIn">
            <button class="btn btn-success editButton">
                <fa-icon [icon]="pen"></fa-icon>
            </button>
        </div>
    </div>


    <!-- Editor|Formulario para modificar la informaci칩n del 'about' -->
    <div *ngIf="isIn">
        <app-about-editor
            [informacion]="about"
            *ngIf="editable"
            (formToggle)="toggleEditable()"
            (baseToggle)="updateView($event)">
        </app-about-editor>    
    </div>
    

</article>
