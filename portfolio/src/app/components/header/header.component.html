<nav class="nav-bar bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-sm-center">
        <button 
            class="btn btn-outline-success"
            [ngClass]="{ hidden: loggedIn }"
            (click)="signInUser()">

            <span>Log in </span>
            <fa-icon [icon]="logInIcon"></fa-icon>
        </button>

        <button 
            class="btn btn-outline-secondary"
            [ngClass]="{hidden: !loggedIn}"
            (click)="signInUser()">

            <span>Log out </span>
            <fa-icon [icon]="logOutIcon"></fa-icon>
        </button>

        <li
        *ngFor="let social of socialArray">
        <a href="{{ social.link }}" target="_blank">{{ social.name }}</a>
        </li>
    </div>
</nav>
